<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .problem-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="problem-card">
        <h3>문제를 선택하세요</h3>
        
        <!-- GET 방식으로 form을 제출 -->
        <form action="/sql_challenges" method="get">
            <label for="problem_id">문제 선택:</label>
            <select name="problem_id" id="problem_id">
                {% for problem in problems %}
                    <option value="{{ problem[0] }}">문제 {{ problem[0] }}: {{ problem[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">문제 풀기</button>
        </form>
    </div>
</body>
</html>
