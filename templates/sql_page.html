<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 쿼리 실행</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>SQL 쿼리 실행</h2>
        <form action="/execute_sql" method="post">
            <div class="mb-3">
                <label for="sql_query" class="form-label">SQL 쿼리 입력</label>
                <textarea id="sql_query" name="sql_query" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">쿼리 실행</button>
        </form>

        {% if rows %}
            <h3 class="mt-5">결과:</h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for item in row %}
                                <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
        
        {% if error %}
            <h3 class="mt-5 text-danger">에러:</h3>
            <pre>{{ error }}</pre>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
